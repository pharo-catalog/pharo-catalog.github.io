---
layout: page
tagline:
---
  <h1>Welcome to Pharo catalog</h1>
  <p>
  <em>The Pharo Catalog is an online catalog for <a href="https://www.pharo.org"></a>Pharo</a> of loadable items defined in <a href="catalog.json">catalog.json</a></em>
  </p>
  <h2>
    Catalog contents:
  </h2>

  {% for post in paginator.posts %}
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">{{ post.title }}</h3>
        <h6 class="card-subtitle mb-2 text-muted">{{ post.category }}</h6>
        <p class="card-text">{{ post.description }}</p>
        <a href="{{ site.BASE_PATH }}{{ post.url }}" class="card-link">Details</a> <a href="{{ post.homepage }}" class="card-link">Homepage</a> 
      </div>
    </div>         
  {% endfor %}
