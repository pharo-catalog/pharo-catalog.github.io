<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    
    <meta name="application-name" content="Pharo">
    <meta name="apple-touch-fullscreen" content="YES">
    <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png?v=2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Pharo Catalog">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#3367D6">
    <meta name="msapplication-TileColor" content="#3367D6">
    <meta name="msapplication-starturl" content="/">
    <meta name="twitter:title" content="Pharo">
    <meta name="twitter:site" content="@pharoproject">
    <meta name="twitter:description" content="The immersive programming experience - www.pharo.org">
    <meta property="fb:page_id" content="PharoProject">

	<title>{{ page.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ site.BASE_PATH }}/assets/css/main.css" rel="stylesheet">
    <link rel="manifest" href="{{ site.BASE_PATH }}/manifest.webmanifest?v=3">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener("load", () => {
            navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log("Service worker registered"))
            .catch(err => console.error(`Service Worker Error: ${err}`));
            });
        } else {
            console.log("Service Worker is not supported by browser.");
        }
    </script>

</head>
<body>
    {{content}}
</body>
</html>
